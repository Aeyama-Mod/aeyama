# New World - 1st Sector #
objective.mission.new-world01 = Bienvenue à Aeyama, soldat !
objective.mission.new-world02 = Nous avons récemment découverte cette incroyable planète.
objective.mission.new-world03 = Un vrai paradis, je vous le dis!
objective.mission.new-world04 = Bref, vous avez été chargé de la première mission de reconnaissance.
objective.mission.new-world05 = Nous comptons sur vous pour trouver tout ce qui est utilisable là-bas.
objective.mission.new-world06 = Commencez par récolter du bois là-bas, obtenez un total de 150 bois.
objective.mission.new-world07 = Maintenant, recherchez le Récolteur de Bois, pour pouvoir ramasser du bois sans s'en occuper.
objective.mission.new-world08 = Bien ! Maintenant construisez-en quelques-unes près des arbres.
objective.mission.new-world09 = Maintenant récoltez 50 pierres supplémentaires, car nous en aurons également besoin en grande quantité.
objective.mission.new-world10 = Super, maintenant recherche des choses de base pour avoir une petite base !
objective.mission.new-world11 = Vous faites un excellent travail jusqu'à présent, construisez quelques Mineurs de Pierre pour vraiment nous faire avancer.
objective.mission.new-world12 = Nos scanners ont détecté une source de fer dans la région,\nrecherchez ce dont vous avez besoin pour l'extraire.
objective.mission.new-world13 = Parfait ! Rendez-vous à l'emplacement indiqué sur votre carte, construisez quelques mineurs et collectez 50 de fer brut.
objective.mission.new-world14 = Bien, tout se déroule parfaitement. Maintenant, retournez à votre noyau !
objective.mission.new-world15 = Vous devrez rechercher et construire des stockage juste à côté de votre Drop Pod afin d'augmenter votre capacité de ressources !
objective.mission.new-world16 = Ici sur Aeyama, vous allez avoir besoin de plans pour rechercher\nde nouvelles structures. Pour créer des plans, vous aurez besoin d'une\nStation de Recherche.
objective.mission.new-world17 = Maintenant que votre capacité en ressources a augmenté, recherchez et\nconstruisez la Station de Recherche
objective.mission.new-world18 = Apportez des ressources à votre station et fabriquez votre premier plan.
objective.mission.new-world19 = Maintenant, avant de vous aventurer plus loin, vous devrez effectuer des recherches pour la Frontline Base.
objective.mission.new-world20 = Je sais que ça coûte cher, mais maintenant construisez le par-dessus votre\nDrop Pod, c'est important, vraiment.
objective.mission.new-world21 = Félicitations, soldat ! Vous avez fait un incroyable travail pour mettre en place votre premier\navant-poste ! Maintenant, continuez à exlorer cette incroyable planète\net tenez-nous au courant de toute nouvelle information ! Bonne chance !

