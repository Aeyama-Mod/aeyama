# New World - 1st Sector #
objective.mission.new-world01 = Вітаємо на Аеямі!
objective.mission.new-world02 = Нещодавно, ми знайшли цю Прекрасну планету.
objective.mission.new-world03 = Я вам скажу, що це справжній рай!
objective.mission.new-world04 = У будь-якому випадку вам доручили першу розвідувальну місію.
objective.mission.new-world05 = Ми сподіваємося, що ви знайдете там щось корисне.
objective.mission.new-world06 = Почніть зі збирання деревини, для початку отримайте 150 деревини.
objective.mission.new-world07 = Тепер дослідіть дроворубку, щоб ви могли збирати деревину автоматично.
objective.mission.new-world08 = Good! Now build some of those near the trees.
objective.mission.new-world09 = Now gather 50 more stone, because we're going to need a lot of that too.
objective.mission.new-world10 = Добре, тепер вивчіть деякі базові речі, щоб почати роботу з невеликою базою!
objective.mission.new-world11 = You're doing a great job so far, build some Stone Miner to really get us going.
objective.mission.new-world12 = Наші сканери засікли в цьому районі джерело заліза,\nдослідіть те, що вам потрібно, щоб видобути та отримати його.
objective.mission.new-world13 = Perfect! Go to the location on your map, build some miners and collect 50 raw iron.
objective.mission.new-world14 = Nice, everything going all good. Now go back to your core!
objective.mission.new-world15 = You'll need to research and build\nstockpiles right next to that Drop Pod of yours to increase\nyour resource capacity!
objective.mission.new-world16 = Тут, на Аеямі, вам знадобляться креслення для дослідження нових структур. Щоб створити креслення вам знадобиться дослідницька станція.
objective.mission.new-world17 = Тепер, коли ваш запас ресурсів збільшився, дослідіть і побудуйте дослідницьку станцію.
objective.mission.new-world18 = Перемістіть ресурси до станції та створіть своє перше креслення.
objective.mission.new-world19 = Now, before you go deeper, you will need to research a Frontline Base.
objective.mission.new-world20 = Я знаю, що це потребує багато ресурсів, але тепер встановіть його поверх вашої десантної капсули, це дійсно необхідно.
objective.mission.new-world21 = Вітаю, солдате! Ви чудово впоралися зі створенням свого першого форпосту!\nТепер продовжуйте досліджувати цю велику планету і будьте в курсі будь-якої нової інформації, яку ви отримаєте! Успіхів!

