objective.mission.encounter05 = 完美，现在研究并在木材烘干机旁边建造燃烧器！
 objective.mission.encounter06 = 现在你有一个正在运行的燃烧器，它会产生一些热量\n可用于冶炼厂
 objective.mission.encounter07 = 终于到了研究和建造矿石冶炼厂的时候了\n放在燃烧器热量输出旁边。\n两个燃烧器为冶炼厂提供全部效率
 objective.mission.encounter08 = 我会让你储备一些铁，这是一种非常有用的建筑材料
 objective.mission.encounter09 = 现在，为什么不更有效地探索这个区域呢？\n是时候使用地面扫描仪了！
 objective.mission.encounter10 = 去研究并构建地面扫描仪\n它将检测到该地区的任何生命形式和一些有用的资源！
 objective.mission.encounter11 = 让我们等待扫描仪完成它的工作\n它会为了您的安全，优先考虑扫描生命形式
 # Is there a way to get the timer current time? "{0}" didn't work. 
 objective.mission.encounter12 = 大约需要 20 秒才能获得结果
 objective.mission.encounter13 = 似乎它确实检测到了未知的生命形式......\n你应该立即研究和建立防御
 objective.mission.encounter14 = 你可以研究木墙，非常基本，但我们有时间变得更好\n然后将它们放在你的基地周围\n保护你的建筑和核心，否则游戏就结束了
 objective.mission.encounter15 = 我希望你建一堵长城，并留出一些空间\n因为你需要能够用炮塔反击！
 objective.mission.encounter16 = 你需要弹药才能使炮塔工作，一个需要原材料\n另一个需要粉碎过的作弹药\n这就是粉碎机工作的地方。
 objective.mission.encounter17 = 他们还没有注意到我们\n所以我们需要赶紧建造炮塔\n一个可能就够了，但如果是我，就会建造多个
 objective.mission.encounter18 = 哦！扫描仪似乎发现了新的资源\n但它们靠近敌方领土，你可以在地图上看到它的位置
 objective.mission.encounter19 = 我建议你升级并移动放置你的防御\n直到你到达位置，但要小心
 objective.mission.encounter20 = 好像是铜和锌，让我们得到一些\n为了提炼它们，您可以重复使用冶炼厂并选择应精炼的内容\n一次只允许一种类型。
 objective.mission.encounter21 = 似乎敌人不喜欢你所发出的声音，他们将进攻！\n祝你好运，这就是我的全部，以后见！
  
 objective.devNote =这个领域暂时结束了，花了很长时间 \n很抱歉，它可能没有做到很好的解释，不平衡等等...\n但我们等待您对我们的反馈于 [blue]Discord[white]\n让我们做得更好。 下一次更新将关注内容\n做一些平衡以及可能的反工，如果你有任何想法\n请告诉我们
