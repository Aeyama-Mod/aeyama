# New World - 1st Sector #
objective.mission.new-world01 = Witaj na Aeyamie żołnierzu!
objective.mission.new-world02 = Ostatnio znaleźliśmy tą świetną planetę.
objective.mission.new-world03 = Prawdziwy raj mówię Ci!
objective.mission.new-world04 = Tak czy innaczej, zostałeś wysłany na pierwszą misję zwiadowczą.
objective.mission.new-world05 = Liczymy na Ciebie że znajdziesz przydatne rzeczy tutaj.
objective.mission.new-world06 = Zacznij zbierać trochę drewna, zbierz łącznie 150 drewna.
objective.mission.new-world07 = Teraz odkryj Ścinacz Drzew, aby zbierać drewno bez patrzenia.
objective.mission.new-world08 = Good! Now build some of those near the trees.
objective.mission.new-world09 = Now gather 50 more stone, because we're going to need a lot of that too.
objective.mission.new-world10 = Dobrze, teraz odkryj trochę początkowych rzeczy żeby utrzymać małą bazę!
objective.mission.new-world11 = You're doing a great job so far, build some Stone Miner to really get us going.
objective.mission.new-world12 = Nasze skanery wykryły źródło żelaza na tym obszarze,\nodkryj to co potrzebujesz i wykop je.
objective.mission.new-world13 = Perfect! Go to the location on your map, build some miners and collect 50 raw iron.
objective.mission.new-world14 = Nice, everything going all good. Now go back to your core!
objective.mission.new-world15 = You'll need to research and build\nstockpiles right next to that Drop Pod of yours to increase\nyour resource capacity!
objective.mission.new-world16 = Tu na Aeyamie, potrzebujesz planów odkrywczych do odkrywania \nnowych struktur. Żeby je wytworzyć odkryj\nStację Badawczą.
objective.mission.new-world17 = Teraz, gdy twoje miejsce na surowce się zwiększyło, odkryj i zbuduj\nStację Badawczą.
objective.mission.new-world18 = Przynieś surowce do stacji i wytwórz swój pierwszy plan badawczy.
objective.mission.new-world19 = Now, before you go deeper, you will need to research a Frontline Base.
objective.mission.new-world20 = Wiem że dużo kosztuje, ale musisz ją zbudować na swojej kapsule\nTo jest naprawdę potrzebne.
objective.mission.new-world21 = Gratulacje Żołnierzu! Zrobiłeś świetną robotę na swojej pierwszej placówce!\nTeraz zwiedzaj dalej tą świetną planetę /noraz przynoś informacje jakie zbierzesz! Powodzenia!

