objective.mission.new-world07 = Теперь исследуйте сборщик древесины, чтобы вы могли собирать доски, не глядя.
objective.mission.new-world08 = Хорошо, теперь разместите их возле деревьев.
objective.mission.new-world09 = Теперь соберите ещё 50 камня, нам его понадобится много.
objective.mission.new-world10 = Отлично, теперь изучите некоторые базовые вещи, чтобы начать работу с небольшой базой!
objective.mission.new-world11 = Вы делаете успехи, постройте каменные буры на камне.
objective.mission.new-world12 = Наши сканеры засекли в этом районе источник железа,\nисследуйте то, что вам нужно, чтобы добыть его и получить.
objective.mission.new-world13 = Идеально! Пройдите на локацию на карте, постройте железные буры и получите 50 сырого железа.
objective.mission.new-world14 = Отлично, всё работает. Теперь вернитесь к ядру!
objective.mission.new-world15 = Вам понадобится построить\nсклады возле ядра для\nувеличения вместимости ресурсов!
objective.mission.new-world16 = Здесь, на Аеаме, вам понадобятся чертежи для исследования\nновых структур. Для создания чертежей вам понадобится\nИсследовательская станция.
objective.mission.new-world17 = Теперь, когда ваши ресурсы увеличились, исследуйте и\nпостройте исследовательскую станцию.
objective.mission.new-world18 = Принесите ресурсы на свою станцию и создайте свой первый чертеж.
objective.mission.new-world19 = Теперь, перед дальнейшим изучением, вам нужно исследовать новое ядро.
objective.mission.new-world20 = Я знаю, что это требует много ресурсов, но теперь установите его поверх\nвашей десантной капсулы, это действительно необходимо.
objective.mission.new-world21 = Поздравляю солдат! Вы проделали потрясающую работу по установке\nсвоего первого аванпоста! Теперь продолжайте исследовать эту великую планету\nи будьте в курсе любой новой информации, которую вы получаете! Удачи!

