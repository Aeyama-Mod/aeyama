#Campaign Objectives (eg. @objective.crashSite.core)
objective.mission.transmission = Вхідна передача...
objective.mission.new-world.transmission = Перетворіть свою десантну капсулу на передовий аванпост.
objective.mission.new-world01 = Вітаємо на Аеямі!
objective.mission.new-world02 = Нещодавно, ми знайшли цю Прекрасну планету.
objective.mission.new-world03 = Я вам скажу, що це справжній рай!
objective.mission.new-world04 = У будь-якому випадку вам доручили першу розвідувальну місію.
objective.mission.new-world05 = Ми сподіваємося, що ви знайдете там щось корисне.
objective.mission.new-world06 = Почніть зі збирання деревини, для початку отримайте 150 деревини.
objective.mission.new-world07 = Тепер дослідіть дроворубку, щоб ви могли збирати деревину автоматично.
objective.mission.new-world08 = Добре! Тепер побудуйте одну поряд з деревами.
objective.mission.new-world09 = Тепер зберіть камінь, щоб було 50 штук, тому що він також стане нам у нагоді.
objective.mission.new-world10 = Добре, тепер вивчіть деякі базові речі, щоб почати роботу з невеликою базою!
objective.mission.new-world11 = У вас гарно виходить, побудуйте побудуйте кам'яний бур, щоб справді розпочати.
objective.mission.new-world12 = Наші сканери засікли в цьому районі джерело заліза,\nдослідіть те, що вам потрібно, щоб видобути та отримати його.
objective.mission.new-world13 = Наші сканери засікли в цьому районі джерело заліза,\nдослідіть те, що вам потрібно, щоб видобути та отримати його.\n(Відкрийте мінімапу)
objective.mission.new-world14 = Тут, на Аеямі, вам знадобляться креслення для дослідження нових структур. Щоб створити креслення вам знадобиться дослідницька станція.
objective.mission.new-world15 = Щоб мати можливість побудувати його, вам потрібно дослідити і побудувати склади поряд з вашою десантною капсулою, щоб збільшити місткість ресурсів!
objective.mission.new-world16 = Дослідіть та побудуйте 2 склади.
objective.mission.new-world17 = Тепер, коли ваш запас ресурсів збільшився, дослідіть і побудуйте дослідницьку станцію.
objective.mission.new-world18 = Перемістіть ресурси до станції та створіть своє перше креслення.
objective.mission.new-world19 = Тепер, перш ніж заглибитись, вам потрібно буде побудувати ядро "Передовий аванпост".
objective.mission.new-world20 = Дослідіть ядро "Передовий аванпост"!
objective.mission.new-world21 = Я знаю, що це потребує багато ресурсів, але тепер встановіть його поверх вашої десантної капсули, це дійсно необхідно.
objective.mission.new-world22 = Вітаю, солдате! Ви чудово впоралися зі створенням свого першого форпосту!\nТепер продовжуйте досліджувати цю велику планету і будьте в курсі будь-якої нової інформації, яку ви отримаєте! Успіхів!
